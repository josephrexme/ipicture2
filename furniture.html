<script type="text/javascript" src="js/zepto.ipicture.min.js"></script>
<style type="text/css">
#iPicture{overflow-x: hidden;
    overflow-y: auto;}
#slideshow {
	position:relative;
}
#slideshow #iPicture {
  margin:0 auto;
  width:1000px;
  position:relative;
  padding-bottom:51px;
}
#slideshow #iPicture .slide {
  margin:0 auto;
  width:540px; /* reduce by 20 pixels of #iPicture to avoid horizontal scroll */
  /*height:263px;*/
}

/** 
 * Slideshow controls style rules.
 */
#pageContainer {
  margin:0 auto;
  width: 1000px;
}
</style>

<script type="text/javascript">
window.onload=function(){
	$( "#iPicture" ).iPicture();


  var currentPosition = 0;
  var slideWidth = 1000;
  var slides = $('.ip_slide');
  var numberOfSlides = slides.length;

  // Wrap all .slides with #slideInner div
  slides
    .wrapAll('<div id="slideInner"></div>')
    // Float left to display horizontally, readjust .slides width
	.css({
      'float' : 'left',
      'width' : slideWidth
    });

  // Set #slideInner width equal to total width of all slides
  $('#slideInner').css('width', slideWidth * numberOfSlides);
  // Hide left arrow control on first load
  manageControls(currentPosition);

  // Create event listeners for .controls clicks
  $('.control')
    .bind('click', function(){
    // Determine new position
	currentPosition = ($(this).attr('id')=='rightControl') ? currentPosition+1 : currentPosition-1;
    
	// Hide / show controls
    manageControls(currentPosition);
    // Move slideInner using margin-left
    $('#slideInner').animate({
      'marginLeft' : slideWidth*(-currentPosition)
    });
    for(i=bullets.length-1; i>=0; i--){
		bullets[i].className = '';
		}
	bullets[currentPosition].className = 'on';
  });

  // manageControls: Hides and Shows controls depending on currentPosition
  function manageControls(position){
    // Hide left arrow if position is first slide
	if(position==0){ $('#leftControl').hide() } else{ $('#leftControl').show() }
	// Hide right arrow if position is last slide
    if(position==numberOfSlides-1){ $('#rightControl').hide() } else{ $('#rightControl').show() }
  }
  var bullets = document.getElementById('bullets').getElementsByTagName('li');
	$('#loadingMsg').css('display','none');
};

</script>

</head>
<body>

					</div>
				</div>

					</div>

			<div class="slider_pager_box">
				<div class="prev_box">
					<span href="#" class="prev control" id="leftControl"><em>prev</em></span>
				</div>
				<ul id="bullets">
					<li class="on"><em class="hide">1</em></li>
